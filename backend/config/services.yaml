parameters:
  CURRENCY_API_KEY: "%env(CURRENCY_API_KEY)%"

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"
  App\MessageHandler\BuildTournamentMessageHandler: ~
  Predis\Client:
    arguments:
      $parameters: "%env(REDIS_URL)%"
